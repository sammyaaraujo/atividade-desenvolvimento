<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Formulário de roupa </title>
</head>
<body>
    <h1>Formulário de Roupa</h1>

    <form id="roupaForm" onsubmit="exibirInformacoes(event)">
        <label for="tamanho">Tamanho:</label>
        <input type="number" id="tamanho" name="tamanho" required><br><br>

        <label for="cor">Cor:</label>
        <input type="text" id="cor" name="cor" required><br><br>

        <label for="peso">Peso em gramas:</label>
        <input type="number" id="peso" name="peso" required><br><br>

        <input type="submit" value="Enviar">
    </form>

    <div id="resultado"></div>

    <script>
        function exibirInformacoes(event) {
            event.preventDefault();
            
            var roupa = {
                tamanho: document.getElementById("tamanho").value,
                cor: document.getElementById("cor").value,
                peso: document.getElementById("peso").value
            };
               
               
                {
                window.alert(
                "Informações da Roupa:\n" +
                "Tamanho: " + roupa.tamanho + "\n" +
                "Cor: " + roupa.cor + "\n" +
                "Peso: " + roupa.peso )
              
               }

        }


    </script>
</body>
</html>
